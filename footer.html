<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />
    </head>

    <body>
        <footer class="bg-dark text-center text-white">
            <!-- Grid container -->
            <div class="container-fluid w-100">
                <!-- Section: Social media -->
                <section class="">
                    <!-- Facebook -->
                    <button
                        class="btn btn-floating m-1"
                        href="icon/icons8-facebook.svg"
                        role="button"
                        data-mdb-ripple-init
                        data-mdb-ripple-duration="1000ms">
                        <img
                            class="fab fa-facebook-f"
                            src="icon/icons8-facebook.svg" />
                    </button>
                    <!-- Twitter -->
                    <a
                        class="btn hover-overlay btn-floating m-1 shadow-1-strong"
                        href="icon/icons8-twitter.svg"
                        role="button"
                        ><img
                            class="fab fa-twitter"
                            src="icon/icons8-twitter.svg"
                    /></a>
                    <!-- Google -->
                    <a
                        class="btn hover-overlay btn-floating m-1"
                        href="icon/icons8-instagram.svg"
                        role="button"
                        ><img
                            class="fab fa-instagram"
                            src="icon/icons8-instagram.svg"
                    /></a>
                    <!-- Instagram -->
                    <a
                        class="btn hover-overlay btn-floating m-1"
                        href="icon/icons8-youtube.svg"
                        role="button"
                        ><img
                            class="fab fa-youtube"
                            src="icon/icons8-youtube.svg"
                    /></a>
                    <!-- Linkedin -->
                    <a
                        class="btn hover-overlay btn-floating m-1"
                        href="icon/icons8-spotify.svg"
                        role="button"
                        ><img
                            class="fab fa-spotify"
                            src="icon/icons8-spotify.svg"
                    /></a>
                    <!-- Github -->
                    <a
                        class="btn hover-overlay btn-floating m-1"
                        href="icon/icons8-soundcloud.svg"
                        role="button"
                        ><img
                            class="fab fa-soundcloud"
                            src="icon/icons8-soundcloud.svg"
                    /></a>
                </section>
            </div>
            <section class="d-flex justify-content-between align-items-center">
                <div class="footer-logo col-3">
                    <img src="img/6yk9lww6j8r71.webp" alt="logo" class="w-75" />
                </div>
                <form action="col-6">
                    <!--Grid row-->
                    <div class="form-outline form-white">
                        <strong>Sign up for our newsletter</strong>
                        <input
                            type="email"
                            id="form5Example2"
                            class="form-control align-items-center"
                            placeholder="Email address" />
                        <label class="form-label" for="form5Example2"></label>
                    </div>
                </form>
                <div class="col-3">
                    <h5 class="text-uppercase mb-4">Contact</h5>

                    <ul class="list-unstyled">
                        <li>
                            <p>
                                <i class="fas fa-map-marker-alt pe-2"></i
                                >Warsaw, 57 Street, Poland
                            </p>
                        </li>
                        <li>
                            <p>
                                <i class="fas fa-phone pe-2"></i>+ 01 234 567 89
                            </p>
                        </li>
                        <li>
                            <p>
                                <i class="fas fa-envelope pe-2 mb-0"></i
                                >contact@example.com
                            </p>
                        </li>
                    </ul>
                </div>
            </section>
            <!-- Copyright -->
            <div class="row">
                <div class="text-center p-3 bg-dark">
                    Â© 2020 Copyright:
                    <a class="text-white" href="https://mdbootstrap.com/"
                        >MDBootstrap.com</a
                    >
                </div>
            </div>
            <!-- Copyright -->
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
</html>
